<div id="about-me">
  <h1 class="title">
    Hi! My name is Parker.
  </h1>
  <div class="portrait-and-text">
    <img class="parker-image" align="middle" src="../../assets/about-me/parker_reese.jpg" alt="Parker Reese Portrait">
  </div>
  <mat-chip-list class="traits-chips">
    <mat-chip *ngFor="let trait of traitsList" selected="true" [color]="primary"> {{trait}} </mat-chip>
  </mat-chip-list>
