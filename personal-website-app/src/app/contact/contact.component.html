<mat-card-content>

  <div class="top-text">Welp! Now that you've clicked on this tab you pretty much have to send me a message. What's on your mind?</div>
  
  <div class="restrict-width">
  <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">

    <mat-form-field class="form-field">
      <input matInput placeholder="Your Name" formControlName="name" [errorStateMatcher]="matcher">
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput placeholder="Your Email" formControlName="email" [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <textarea matInput placeholder="Message" formControlName="message" [errorStateMatcher]="matcher"></textarea>
      <mat-error *ngIf="messageFormControl.hasError('required')">
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="send-button"><button mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Send</button></div>

  </form>

</div>
  <div class="previous-button">
    <button mat-raised-button (click)="changeTabIndex.next(2)">Previous</button>
  </div>
  <parker-nav-bar></parker-nav-bar>
</mat-card-content>
